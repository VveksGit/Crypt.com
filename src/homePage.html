<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="css/output.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>

    <!-- npx tailwindcss -i ./src/css/input.css -o ./src/css/output.css --watch -->

  <body class="bg-[#031213]">

    <div class="md:flex">

      <aside class="md:w-16  md:h-screen">

        <nav class="hidden md:flex md:flex-col md:justify-between md:h-full md:fixed">

          <div class="md:h-12 md:flex md:items-center md:justify-center md:mt-3">
            <img class="md:w-16 md:rounded-full" src="images/openart-image_agjsSoPq_1727786345025_raw.png" alt="">
          </div>

          <div class="md:flex-1 md:flex md:flex-col md:justify-evenly md:items-center md:text-white md:text-xl">
            <i class="fa-solid fa-house js-house"></i>
            <i class="fa-solid fa-wallet"></i>
            <i class="fa-solid fa-vault"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-user"></i>
          </div>

        </nav>

      </aside>
  
      <div class=" bg-[#031213] h-screen w-full flex flex-col">

        <div class="h-10 text-white text-xl py-8 font-blod font-mono flex justify-between items-center px-8 
        border-b-[1px] border-b-gray-700 shadow-white drop-shadow-lg">
          <div class="js-date-time hidden md:block">Date</div>
          <h1 class="text-4xl font-mono font-bold text-[#c09031] md:-ml-52">CRYPT</h1>
          <button><i class="fa-solid fa-bell"></i></button>
        </div>

        <div class="flex-1 flex md:flex-row border-b-[1px] border-b-gray-700">

          <div class="flex-1 pb-5">
            <p class="h-5 mb-5 text-white text-sm md:text-2xl font-bold ml-8 mt-5">Most Popular</p>
            <div class="js-popular-coins flex flex-wrap md:justify-between px-8"></div>
          </div>


          <div class="flex-1 pb-5 md:border-l-[1px] md:border-l-gray-600">
            <div>
              <p class="h-5 mb-5 text-white text-sm md:text-2xl font-bold ml-8 mt-5">Most Profitable In Last 24h</p>
            </div>
            <div class="js-profitable-coins flex flex-wrap md:justify-between px-8"></div>
          </div>

        </div>

        <div class="flex-1">
          <div>
            <p class="h-5 mb-5 text-white text-xl md:text-2xl font-bold ml-8 mt-5">More</p>
          </div>
          <div class="js-more-coins flex flex-wrap justify-between px-8"></div>
        </div>

      </div>

    </div>
  </body>

  <script src="js/pusingOnPage.js" type="module"></script>
</html>
