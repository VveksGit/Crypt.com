<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="css/output.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>

    <!-- npx tailwindcss -i ./src/css/input.css -o ./src/css/output.css --watch -->

  <body class="bg-[#031213]">

    <div class="md:flex">

      <aside class="md:w-16  md:h-screen z-1">
       
        <nav class="hidden md:flex flex-col justify-between h-full fixed" id="navMenu">

          <div class="flex flex-col justify-between h-full bg-transparent backdrop-blur-md">
            <div class="h-12 flex items-center justify-center mt-3">
              <img class="w-14 md:rounded-full" src="images/openart-image_agjsSoPq_1727786345025_raw.png" alt="">
            </div>
  
            <div class="flex-1 flex flex-col justify-evenly items-center text-white text-md">
              <i class="fa-solid fa-house js-house"></i>
              <i class="fa-solid fa-wallet"></i>
              <i class="fa-solid fa-vault"></i>
              <i class="fa-solid fa-gear"></i>
              <i class="fa-solid fa-user"></i>
            </div>
          </div>

        </nav>

      </aside>
  
      <div class=" bg-[#031213] h-screen w-full flex flex-col">

        <div class="h-10 w-full text-white text-xl py-8 px-8 font-blod font-mono flex justify-between items-center 
        border-b-[1px] border-b-gray-700 shadow-white drop-shadow-lg fixed bg-[#031213] top-0">
          <div class="md:hidden p-4">
            <i class="fa-solid fa-bars text-2xl text-white cursor-pointer" id="hamburger"></i>
          </div>

          <div class="js-date-time hidden md:block">Date</div>
          <h1 class="text-4xl font-mono font-bold text-[#c09031] md:-ml-52">CRYPT</h1>
          <button><i class="fa-solid fa-bell md:mr-14"></i></button>
        </div>

        <div class="flex-1 flex md:flex-row border-b-[1px] border-b-gray-700 mt-12">

          <div class="flex-1 pb-5">
            <p class="h-5 mb-5 text-white text-sm md:text-2xl font-bold ml-8 mt-5">Most Popular</p>
            <div class="js-popular-coins flex flex-wrap md:justify-between px-8"></div>
          </div>


          <div class="flex-1 pb-5 md:border-l-[1px] md:border-l-gray-600">
            <div>
              <p class="h-5 mb-5 text-white text-sm md:text-2xl font-bold ml-8 mt-5">Most Profitable In Last 24h</p>
            </div>
            <div class="js-profitable-coins flex flex-wrap md:justify-between px-8"></div>
          </div>

        </div>

        <div class="flex-1">
          <div>
            <p class="h-5 mb-5 text-white text-xl md:text-2xl font-bold ml-8 mt-5">More</p>
          </div>
          <div class="js-more-coins flex flex-wrap justify-between px-8"></div>
        </div>

      </div>

    </div>
  </body>

  <script src="js/pusingOnPage.js" type="module"></script>

</html>
